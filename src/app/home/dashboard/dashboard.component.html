<div class="centered">
    <mat-grid-list gutterSize="15px" cols="4" rows="4" rowHeight="100px">
        <mat-grid-tile class="mat-grid-tile" matRipple *ngFor="let tile of dashBoardConfig" [colspan]="tile.cols"
            [rowspan]="tile.rows" [style.background]="tile.color" [routerLink]="tile.routerLink"
            routerLinkActive="active">
            {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>
</div>
