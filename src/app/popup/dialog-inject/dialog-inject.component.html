<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
    <p>{{data.content}}</p>
    <mat-form-field *ngIf="!data.confirmation">
        <mat-label>{{data.placeholder}}</mat-label>
        <input matInput [(ngModel)]="data.input">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{data.cancelText}}</button>
    <button mat-button [mat-dialog-close]="data.input" cdkFocusInitial>{{data.confirmText}}</button>
</div>
